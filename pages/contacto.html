        <!-- FORMULARIO DE CONTACTO -->
        <div class="container-fluid d-flex justify-content-center mt-5" >

            <form action="enviar.php" method="POST" enctype="" name="contact-form">
                <!-- Campo de nombre -->
                <label for="nombre" class="form-label">Nombre</label>
                <input type="nombre"  class="form-control" name="nombre" id="nombre" placeholder="Nombre">

                <!-- Campo de email -->
                <label for="email" class="form-label">E-mail</label>
                <input type="email"  class="form-control" name="email" id="email" placeholder="nombre@ejemplo.com">  

                <!-- Menu desplegable motivo de contacto -->
                <label for="motivo">Motivo</label>
                <select class="form-select" name="motivo" id="motivo" aria-label="Default select">
                    <option selected disabled="">Seleccionar...</option>
                    <option value="tatuador-incluir">Soy tatuador/a - quiero que me incluyan</option>
                    <option value="usuario-sugerir">Soy usuario/a - quiero hacer un aporte</option>
                    <option value="reportar-error">Quiero reportar un error</option>
                    <option value="otras-consultas">Otras consultas</option>
                </select>

                <!-- Campo comentarios -->
                <textarea class="mt-4 rounded-3" name="comentario" id="comentario" cols="30" rows="10" placeholder="Escribe aqui..."></textarea>

                <!-- Checkbox -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" name="newsletter" id="newsletter">
                        <label class="form-check-label" for="newsletter">¿Desea suscribirse al newsletter?</label>
                    </div>
                <!-- Botones submit y reset -->
                <div class="d-flex justify-content-evenly">
                    <input class="form-button rounded-3 p-2 mt-3" type="submit" value="Enviar">
                    <input class="form-button rounded-3 p-2 mt-3" type="reset" value="Limpiar">
                </div>
            </form>
        </div>
